title: 坦克小王子
description: "坦克世界玩黄的恶意代码分析狗."
author:
  name: "坦克小王子"
  email: null
  url: "kcufid.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# excerpt 用于分割md文档中的字段，
# 没找到那种在md不显示，也能起到分割的办法，用这个二级标题更合适。
excerpt_separator: "##"

# Custom variables
owner : "坦克小王子"
year : "2021"
